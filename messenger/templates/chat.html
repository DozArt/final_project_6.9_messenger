{% extends 'flatpages/default.html' %}
{% block title %}
Chat
{% endblock title %}

{% block content %}
<h1>{{ chat_detail }}</h1>
{% for chat_detail in chats %}
    <hr>
    <h4>
        <a href="{% url 'chat_detail' chat_detail.id %}">
            {{ chat_detail }}
        </a>
    </h4>
{% endfor %}
{% endblock content %}
